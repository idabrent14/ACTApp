<div class="container">
    <div class="row" id="registerForm">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h1 class="panel-title text-center">Create New Account</h1>
                </div>
                <div class="panel-body">
                    <form accept-charset="UTF-8" role="form">
                        <fieldset>
                            <div class="form-group">
                                <md-input-container class="col-md-12">
                                    <label>Email</label>
                                    <input ng-model="registerCtrl.registerUser.email">
                                </md-input-container>
                            </div>
                            <div class="form-group">
                                <md-input-container class="col-md-12">
                                    <label>Password</label>
                                    <input type="password" ng-model="registerCtrl.registerUser.password">
                                </md-input-container>
                            </div>
                            <div class="form-group">
                                <md-input-container class="col-md-12">
                                    <label>Confirm Password</label>
                                    <input type="password" ng-model="registerCtrl.registerUser.password">
                                </md-input-container>
                            </div>
                            <button class="btn btn-lg btn-success btn-block" type="submit" ng-click="registerCtrl.register()">Register</button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
